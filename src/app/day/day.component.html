<div class= "col-lg-3">
    <div class = "container leftbox">
        <button type="button" class="btn btn-primary" id = "adddays" (click) = "adddays()">Add Days</button>
        <h5 *ngFor = "let day of days">
            <button type="button" class="btn btn-secondary" id = "{{day}}" (click) = "newtopic()">Day {{day}}</button>
        </h5>
    </div>
</div>
